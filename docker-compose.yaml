version: '3.2'
services:
  backend:
    restart: always
    container_name: code
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./Mental_health_backend/
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    depends_on:
      - db
    networks:
      - db-net

  db:
    image: postgres:13.4
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db

  frontend:
    restart: always
    command: npm start
    container_name: front
    build:
      context: ./Mental_health_frontend/
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    stdin_open: true
    depends_on:
      - backend
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
